<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header class= "score-time" id="score-time">
            <div id="scores"></div>

            <div id="timer"></div>
        </header>
        

        <div class="wrapper">
            <!-- start screen prompt -->
            <div id="start">
                <h1 id="start">Coding Quiz Challenge</h1>
                <p id="start">
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                
                    <button class="btn" id="start-btn">Start Quiz</button>
            </div>

            <!-- questions -->
            <div id="questions" style="display:none">
                <div id="question"></div>
                <div id="choices" class="choices">
                    <!-- where options go -->
                    <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                    <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                    <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                    <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
                    <div class="answer-result" id="answer-result"></div>
                    
                </div>

            </div>

            <!-- end screen prompt -->
            <div id="end-screen">
                <div id="results" style="display: none">
                    <!-- <p>Your final score is <span id="final-score" ></span></p> -->
                </div>
                
            </div>
        </div> 
        <script src="assets/script.js"></script>
    </body>
</html>
